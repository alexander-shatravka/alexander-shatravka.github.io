<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Каталог Arigato</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700|Roboto:300,400,500,700,900&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900&amp;subset=latin-ext,vietnamese" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:100,300,400,500,700,800,900&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
</head>
<body>
	
<div id="catalog-wrapper">
	<header class="fixed slideDown">
		<div class="container">
			<a href="index.html" id="logo">Arigato</a>
			<nav>
				<ul class="main-nav">
					<span id="slide-line"></span>
					<li><a href="catalog.html">Каталог</a></li>
					<li><a href="catalog.html">О нас</a></li>
					<li><a href="catalog.html">Контакты</a></li>
					<li><a href="catalog.html">Доставка</a></li>
					<li><a href="catalog.html">Скидки</a></li>
				</ul>
			</nav>
			<div class="phone"><a href="tel:0501123123"><i class="flaticon-phone-call"></i>0501123123</a></div>
			<a href= ""class="cart-icon">
				<i class="flaticon-shopping-cart"></i>
				<span class="items-in-bag">1</span>
			</a>
		</div>
	</header>
	<section class="catalog-section">
		<div class="container">
			<div class="filter-top">
				<div class="select-block">
					<label for="sort-by">Сортировать по:</label>
					<select name="sort-by" id="sort-by" class="sort-by">
						<option value="popular">По популярности</option>
						<option value="cheap-expensive">От дешевых к дорогим</option>
						<option value="expensive-cheap">От дорогих к дешевым</option>
					</select>
					<i class="fa fa-angle-down"></i>
				</div>
			</div>
			<aside class="filter-side">
				<div class="category filter-block">
					<h6>Категория</h6>
					<ul>
						<li>
							<input class= "styled-checkbox" type="checkbox" id="all" name="all" value="all" checked/>
							<label for="all">Все товары</label>
						</li>
					    <li>
							<input class= "styled-checkbox" type="checkbox" id="sushi" name="sushi" value="sushi"/>
							<label for="sushi">Суши</label>
						</li>
						<li>
							<input class= "styled-checkbox" type="checkbox" id="rolls" name="rolls" value="rolls" />
							<label for="rolls">Роллы</label>
						</li>
						<li>
							<input class= "styled-checkbox" type="checkbox" id="pizza" name="pizza" value="pizza" />
							<label for="pizza">Пицца</label>
						</li>
						<li>
							<input class= "styled-checkbox" type="checkbox" id="desserts" name="desserts" value="desserts" />
							<label for="desserts">Дессерты</label>
						</li>
					</ul>
				</div>
				<div class="category filter-block">
					<h6>Особое</h6>
					<ul>
					    <li>
							<input class= "styled-checkbox" type="checkbox" id="new" name="new" value="new"/>
							<label for="new">Новинки</label>
						</li>
						<li>
							<input class= "styled-checkbox" type="checkbox" id="best-sellers" name="best-sellers" value="best-sellers" />
							<label for="best-sellers">Топ продаж</label>
						</li>
						<li>
							<input class= "styled-checkbox" type="checkbox" id="sale" name="sale" value="sale" />
							<label for="sale">Товары со скидкой</label>
						</li>
					</ul>
				</div>
				<div class="range-price">
					  <label for="amount">Цена:</label>
					  <div id="slider-range"></div>
					  <input type="text" id="amount" readonly style="border:0">
				</div>
			</aside>
			
			<div class="catalog-container">
				<div class="items-container"></div>
				<div class="hidden-container" style="display: none"></div>
				<div class="pagination"></div>
			</div>
		</div> 
	</section>
	<footer>
		<a href="" class="logo-footer">Arigato</a>
		<nav class="footer-nav">
			<ul>
				<span id="slide-line"></span>
				<li><a href="catalog.html">Каталог</a></li>
				<li><a href="catalog.html">О нас</a></li>
				<li><a href="catalog.html">Контакты</a></li>
				<li><a href="catalog.html">Доставка</a></li>
				<li><a href="catalog.html">Скидки</a></li>
			</ul>
		</nav>
		<ul class="social">
			<li><a href="" class="facebook"><i class="fab fa-facebook-square"></i></a></li>
			<li><a href="" class="instagram"><i class="fab fa-instagram"></i></a></li>
			<li><a tel="+38686868686" class="phone">+38686868686</a></li>
		</ul>
	</footer>
</div>
<script src="js/libs.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/data-catalog.js"></script>
<script src="js/catalog-parse.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
