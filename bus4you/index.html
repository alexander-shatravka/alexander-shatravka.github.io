	<header>
		<div class="pre-header">
			<div class="container-wide">
				<ul class="phones">
					<li><i class="flag ico-ua"></i><a href="tel:+38 (066) 362 05 06">+38 (066) 362 05 06</a></li>

				</ul>
			</div>
		</div>
		<div class="header">
			<div class="container-wide">
				<a href = "index.html" id="logo">Bus<strong>For</strong>You</a>
				<div class="button-block">
					<a href="" class="viber"><i class="ico-viber"></i><span>viber бот</span></a>
					<a href="" class="phone"><i class="ico-ring"></i><span>заказать звонок</span></a>

				<ul class="main-nav">
					<li><a href="index.html">Главная</a></li>

		</div>
	</header>
	<section class="intro-section">
		<div class= "route-map"></div>
		<div class="container-wide">
			<form id="order">
				<div class="row">
					<label for="trip-type">Услуга <span>Тип поездки</span></label>
					<select name="trip-type" id="trip-type">
						<option value="Международная" selected>Международная</option>
						<option value="Внутри страны">Внутри страны</option>
					</select>
				</div>
				<div class="row">
					<label for="destination-from">Откуда?</label>
					<select name="destination-from" id="destination-from">
						<option value="Харьков" selected>Харьков</option>
						<option value="Москва">Москва</option>
					</select>
				</div>
				<div class="row">
					<label for="destination-to">Куда?</label>
					<select name="destination-to" id="destination-to">
						<option value="Харьков" selected>Харьков</option>
						<option value="Москва">Москва</option>
					</select>
				</div>
				<div class="row">
					<label for="date">Когда?</label>
					<input type="text" id="date" name="date" placeholder="дд.мм.гг">
				</div>
				<div class="row">
					<label for="time">Время</label>
					<select name="time" id="time">
						<option value="18:00" selected>18:00</option>
						<option value="12:00">12:00</option>
					</select>
				</div>
				<div class="row">
					<label for="destination-from">Количество человек</label>
					<input type="number" name="tickets-number" id="tickets-number" value="1">
				</div>
				<div class="total-row">
					<div class="row">
						<label for="destination-from">Стоимость поездки</label>
						<input type="text" name="total" id="total" value="0"><span class="grn">грн</span>
					</div>
					<a href = "#"class="btn-blue">Заказать билеты</a>
				</div>
				<div class="button-block desktop-hidden">
					<a href="" class="viber"><i class="ico-viber"></i><span>viber бот</span></a>
					<a href="" class="phone"><i class="ico-ring"></i><span>заказать звонок</span></a>
				</div>
			</form>
		</div>
	</section>
</div>
